<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
      <img src="imagenes/Logo.png" alt="Logo da Alura">
      <h1 class="title">Encriptador y Desencriptador de texto - Grupo 04 Challenge ONE</h1>
    </header>

    <main>
        <section class="sectionOne">
        <textarea class="area" placeholder="Escriba el texto que desea cifrar o descifrar."></textarea>

        <div class="encryptButtons">
            <p class="parrafo-EncDes">Solo minúsculas y sin acentos</p>
            <input type="button" class="buttonEncrypt" value="Encriptar" >
            <input type="button" class="buttonDecrypt"  value="Desencriptar">
      
        </div>
       

        </section>

        <section class="sectionTwo">
         <div class="manWithATool ">
           <img src="imagenes/munheco.png" alt="/munheco usando lupa.">
         </div>
         <div class="classOfH3 ">
          <h3>Ningún mensaje fue encontrado</h3>
         </div>
         <div class="classOfParagraph ">
          <p>Ingrese el texto que deseas encriptar o desencriptar.</p>
         </div>

           <div class="encryptResults">
            <h3>Mensaje encriptado:</h3>
            <p class="resultText"></p>
           </div>

            <div>
                <input type="button" class="copyingButton" value="Copiar" >  
            </div>


        </section>

    </main> 
       
    <footer>

        <div class="footer123">
            <a href="https://github.com/jordiel08" target="_blank"><img src="imagenes/githubLogo.png" style="margin-right: 3%" class="githubImage"></a>
            <a href="https://www.linkedin.com/in/jorge-morales-flores/" target="_blank"><img src="imagenes/linkedinLogo.png" style="margin-right: 3%" class="linkedinImage"></a>
            <a href="mailto:jordiel81@gmail.com" target="_blank"><img src="imagenes/gmailLogo.png" class="gmailImage"></a>
            <p>Jorge Morales Flores ® 2023.</p>
        </div>
    </footer>
     <script src="script.js"> </script>


</body>
</html>
